<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login| ShopShein</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
</head>
<body>
 <header></header>

 <section class="breadcrumb">  
    <ul class="breadcrumb__list flex container">
        <li><a href="index.html" class="breadcrumb__link">Home</a></li>
        <li><span class="breadcrumb__link">></span></li>
        <li><span class="breadcrumb__link">Login / Register</span></li>
    </ul>
</section>

<section class="login-register section--lg">
  <div class="login-register__container container grid">
    <div class="login">
        <h3 class="section__title">Login</h3>

        <form action="" class="form grid">
            <input type="email" 
            placeholder="Your Email"
             class="form__input" 
             />

             <input type="password" 
            placeholder="Your Password"
             class="form__input" 
             />

             <div class="form__btn">
                <button class="btn">Login</button>
             </div>
        </form>
    </div>
    <div class="register">
        <h3 class="section__title">Create an Account</h3>

        <form action="" class="form grid">
            <input type="text" 
            placeholder="Username"
             class="form__input" 
             />
             <input type="email" 
             placeholder="Your Email"
              class="form__input" 
              />

             <input type="password" 
            placeholder="Your Password"
             class="form__input" 
             />

             <input type="password" 
             placeholder="Confirm Password"
              class="form__input" 
              />

             <div class="form__btn">
                <button class="btn">Submit & Register</button>
             </div>
        </form>
    </div>
  </div>
</section>


 <section class="newsletter section home__newsletter">
        <div class="newsletter__container container flex">
          <h3 class="newsletter__title ">
            <i class="bi bi-envelope"></i>
                 Sign up to Newsletter
          </h3>
      
          <p class="newsletter__description">...and receive 25$ coupon for 
            first shopping.
          </p>
      
          <form action="" class="newsletter__form">
            <input type="text" placeholder="Enter your Email" 
            class="newsletter__input"></input>
            <button type="submit" class="newsletter__btn">Subscribe</button>
          </form>
        </div>
    </section>

<footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script type="module">

        import{initHeader} from '../components/Header.js';
        import{initFooter} from '../components/Footer.js';
        import{initSlider} from '../components/Slider.js';
      
       
       
        
      
        initHeader(document.querySelector('header'))
        initSlider(document.querySelector('.slider'))
        initFooter(document.querySelector('footer'))
      
         
      </script>
</body>
</html>
